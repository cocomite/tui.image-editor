name: Publish GitHub Packages
on: [workflow_dispatch]

env:
  BUILD_CACHE_KEY: ${{ github.sha }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          registry-url: https://npm.pkg.github.com
          scope: @cocomite
      - run: npm ci
